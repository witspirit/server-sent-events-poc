<!DOCTYPE html>

<html>

<head>
    <title>Server Side Events PoC</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script type="application/javascript">
        let notificationBaseUrl = "http://localhost:8080/events";
        let source = new EventSource(notificationBaseUrl+"/test/stream");

        source.onopen = e => console.log("Connection Opened");
        source.onmessage = e => console.log("Message received: "+e.id + ":" + e.type+":"+e.data);
    </script>
</head>

<body>

<h1>View Events</h1>


</body>

</html>
